<!DOCTYPE html>
<html>
  <head>
    <title>Google Homepage Clone</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li class="left-li header-li"><a href="#" class="a-no-underln">About</a></li>
        <li class="left-li header-li"><a href="#" class="a-no-underln">Store</a></li>
        <li class="right-li header-li"><a href="#" class="a-no-underln">Sign In</a></li>
        <li class="right-li header-li"><a href="#"><img src="images/app-menu-icon.png" id="app-menu-icon" /></a></li>
        <li class="right-li header-li"><a href="#" class="a-no-underln">Images</a></li>
        <li class="right-li header-li"><a href="#" class="a-no-underln">Gmail</a></li>
      </ul>
    </header>
    <main class="q-container">
      <img src="images/googlelogo-color-272x92.png" alt = "Google logo" class="center-block"/>
      <form>
        <div class="q-input-group">
          <!-- Magnifying glass
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
            </svg>
          -->
          <input type="text" id="q" name="q" maxlength="2048"/>
        </div>
        <div class="button-group">
          <a href="#"><button type="button">Google Search</button></a>
          <a href="#"><button type="button">I'm Feeling Lucky</button></a>
        </div>
      </form>
    </main>
    <footer>
      <ul>
        <li class="left-li footer-li"><a href="#" class="a-no-underln">Advertising</a></li>
        <li class="left-li footer-li"><a href="#" class="a-no-underln">Business</a></li>
        <li class="left-li footer-li"><a href="#" class="a-no-underln">How Search works</a></li>
        <li class="right-li footer-li"><a href="#" class="a-no-underln">Settings</a></li>
        <li class="right-li footer-li"><a href="#" class="a-no-underln">Terms</a></li>
        <li class="right-li footer-li"><a href="#" class="a-no-underln">Privacy</a></li>
      </ul>
    </footer>
  </body>
</html>
