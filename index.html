<!DOCTYPE html>
<html>
  <head>
    <title>Google Homepage Clone</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
  </head>
  <body>
    <header>
      <ul>
        <li class="left-li header-li"><a href="#" class="a-no-underln">About</a></li>
        <li class="left-li header-li"><a href="#" class="a-no-underln">Store</a></li>
        <li class="right-li header-li"><a href="#" class="a-no-underln"><button id="sign-in">Sign In</button></a></li>
        <li class="right-li header-li"><a href="#"><img src="images/app-menu-icon.png" id="app-menu-icon" /></a></li>
        <li class="right-li header-li"><a href="#" class="a-no-underln">Images</a></li>
        <li class="right-li header-li"><a href="#" class="a-no-underln">Gmail</a></li>
      </ul>
    </header>
    <main class="q-container">
      <a href="#">
        <img src="images/googlelogo-color-272x92.png" alt = "Google logo" class="center-block"/>
      </a>
      <form>
        <div class="q-input-group">
          <div class="magnifying-glass">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
          </div>
          <input type="text" id="q" name="q" maxlength="2048"/>
          <div class="microphone">
            <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
        </div>
        </div>
        <div class="button-group">
          <a href="#" class="a-no-underln"><span type="button" class="search-buttons" id="google-search">Google Search</span></a>
          <a href="#" class="a-no-underln"><span type="button" class="search-buttons" id="feeling-lucky">I'm Feeling Lucky</span></a>
        </div>
      </form>
    </main>
    <footer>
      <div class="footer-spacing">
        <ul>
          <li class="left-li footer-li"><a href="#" class="a-no-underln">Advertising</a></li>
          <li class="left-li footer-li"><a href="#" class="a-no-underln">Business</a></li>
          <li class="left-li footer-li"><a href="#" class="a-no-underln">How Search works</a></li>
          <li class="right-li footer-li"><a href="#" class="a-no-underln">Settings</a></li>
          <li class="right-li footer-li"><a href="#" class="a-no-underln">Terms</a></li>
          <li class="right-li footer-li"><a href="#" class="a-no-underln">Privacy</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
